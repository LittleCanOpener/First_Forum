<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link href="style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon_io/favicon-16x16.png">
</head>
<body>
    <header>
        <nav>
            <a id="nav-home" href="index.html">Home</a>
            <a id="nav-login" href="login.html">Login</a>
            <a id="nav-signup" href="signup.html">Sign Up</a>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
            <div id="user-status">
                <p id="user-info"></p>
                <button id="logout-btn" style="display: none;">Logout</button>
            </div>
        </nav>
        <span id="user-email" style="display: none; color: white; margin-left: 1rem;"></span>
    </header>
    <main>
        <div id="my-posts-container">
            <h2>My Posts</h2>
            <div id="my-posts"></div>
        </div>
        <div class="form-container">
            <h2>Create a Post</h2>
            <form id="create-post-form">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
                <label for="text">Text</label>
                <textarea id="text" name="text" rows="4" required></textarea>
                <button type="submit">Post</button>
            </form>
        </div>
        <div id="posts-container"></div>
        <footer>
             <div class="socials">
            <ul>
                <li>
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fab fa-facebook-square icon"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fab fa-instagram icon"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.snapchat.com/" target="_blank">
                        <i class="fab fa-snapchat icon"></i>
                    </a>
                </li>
                <li>
                    <a href="https://discord.com" target="_blank">
                        <i class="fab fa-discord icon"></i>
                    </a>
                </li>
            </ul>
        </div>
        </footer>
    </main>
    <script src="nav.js"></script>
    <script src="auth.js"></script>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/2fb8622619.js" crossorigin="anonymous"></script>
</body>
</html>
