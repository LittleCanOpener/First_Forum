<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum App - Sign Up</title>
</head>
<body>
    <header>
        <h1>Forum App - Sign Up</h1>
    </header>
    <main>
        <section aria-labelledby="signup-heading">
            <h2 id="signup-heading">Create an Account</h2>
            <form id="signup-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" autocomplete="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" autocomplete="new-password" required>
                
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </section>
    </main>
    <footer>
        <p>© Built by Hrafn Már © 2025</p>
    </footer>
</body>
</html>
